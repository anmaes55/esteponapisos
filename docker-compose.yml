version: "3.2"

services:
  app:
    build:
      context: .
      args:
        requirements: requirements/development.txt
    environment:
      - DJANGO_SETTINGS_MODULE=esteponapisos.settings.development
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./:/app
    ports:
      - 8000:8000
    networks:
      - main
    depends_on:
      - db
  db:
    image: postgres
    networks:
      - main
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/usr/share/nginx/esteponapisos/static
    networks:
      - main
    depends_on:
      - app

networks:
  main:
